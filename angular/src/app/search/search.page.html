<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-searchbar 
      color="danger" 
      mode="ios" 
      placeholder="Search for a legend"
      animated 
      (ionInput)="onSearch($event)"
      (ionClear)="searchInput = '';"
      [(ngModel)]="searchInput">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="max-height">
  <p>Showing <b>{{results.length}}</b> Results for: <b>{{searchInput}}</b></p><br />
</ion-content>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list *ngIf="filterArray">
          <ion-item lines="full" *ngFor="let legend of filterArray" >
            <ion-label>
              {{legend}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
